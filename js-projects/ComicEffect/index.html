<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Comic Effect</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<article class="comic">
			<div class="panel">
				<p class="text top-left">Suddenly...</p>
				<p class="text bottom-right">...something amazing happened</p>
			</div>
			<div class="panel">
				<p class="text top-left">Try resizing...</p>
				<p class="text bottom-right">...it's responsive</p>
			</div>
			<div class="panel">
				<p class="speech">A speech bubble</p>
			</div>
			<div class="panel"></div>
			<div class="panel"></div>
			<div class="panel"></div>
			<div class="panel"></div>
			<div class="panel"></div>
			<div class="panel">
				<p class="text bottom-right">THE END</p>
			</div>
		</article>
	</body>
</html>
